<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<p>Book Name: {{ book.name }}</p>
<p>Rating {{ book.rating }}</p>
<form action="{{ url_for('edit', pk=book._id) }}" method="POST">
    <input type="text" placeholder="New Rating" name="book_rating">
    <input hidden="hidden" type="text" name="pk" value="{{book._id}}">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
